<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户注册</title>
</head>
<body>
<form action="http://localhost:8080" method="get">
    <table>
        <tr>
            <td>用户名称：</td>
            <td><input type="text" name="username" value="abc"></td>
        </tr>
        <tr>
            <td>用户密码：</td>
            <td><input type="password" name="password"></td>
        </tr>
        <tr>
            <td>确认密码：</td>
            <td><input type="password" name="repassword"></td>
        </tr>
        <tr>
            <td>性别：</td>
            <td>
                <input type="radio" name="sex" value="male">男
                <input type="radio" name="sex" value="female" >女
            </td>
        </tr>
        <tr>
            <td>爱好：</td>
            <td>
                <input type="checkbox" name="hobby" value="java">java
                <input type="checkbox" name="hobby" value="javaweb">javaweb
                <input type="checkbox" name="hobby" value="c++">c++
            </td>
        </tr>
        <tr>
            <td>国籍：</td>
            <td>
                <select name="country">
                    <option value="none">--请输入--</option>
                    <option value="cn">中国</option>
                    <option value="cx">朝鲜</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>其他资料：</td>
            <td>
                <input type="file" name="file">
            </td>
        </tr>
        <tr>
            <td>自我描述：</td>
            <td>
                <textarea rows="10" cols="30" name="text">比如，你喜欢啥</textarea>
            </td>
        </tr>
        <tr>
            <td><input type="reset" ></td>
            <td><input type="submit"></td>
        </tr>
    </table>
</form>
</body>
</html>
